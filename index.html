<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-State</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
        </div>
        <nav class="nav-items">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Listing</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </nav>
        
        <div class="action">
            <div class="phn-contact">
                <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                <p class="contact-num" style="color: white;">+68 685 88666</p>
            </div>
            <i class="fa-regular fa-circle-user fa-2xl" style="color: #ffffff;"></i>
            <button class="btn">Add Property</button>
        </div>
    </header>
    <main>
        <div class="hero">
            <p>LET US GUIDE YOUR HOME</p>
            <h1>Discover a place you'll love to live</h1>
            <div class="search">
                <div class="badges">
                    <span class="sale">Sale</span>
                    <span class="rent">Rent</span>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Enter Name, Keywords...">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
